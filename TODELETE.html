<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/todelete.css" />

    <title>Quiz</title>
  </head>
  <body>
    <main>
      <header>
        <img id="logo" src="./assets/epicode_logo.png" alt="Epicode Logo" />

        <div id="timer-container">
          <svg width=" 100%" height="100%" viewBox="0 0 42 42" class="donut">
            <circle class="hole" cx="21" cy="21" r="15.91549430918954" fill="transparent"></circle>
            <circle class="transparentRing" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#00ffff" stroke-width="4"></circle>
            <circle
              class="blueRing"
              cx="21"
              cy="21"
              r="15.91549430918954"
              fill="transparent"
              stroke="#8B6495"
              stroke-width="4"
              stroke-dasharray="100 "
              stroke-dashoffset="25"
            ></circle>
            <g class="text-area">
              <text x="50%" y="50%" class="upper-inner-text">second</text>
              <text x="50%" y="50%" id="inner-number"></text>

              <text x="50%" y="50%" class="under-inner-text">remaining</text>
            </g>
          </svg>
        </div>
      </header>

      <section>
        <div id="quiz-question-div">
          <h2 id="quiz-question-title">Test</h2>
          <div id="quiz-possible-answers">
            <!-- <div id="first-and-second-answers"><button class="answer-button">Answer 1</button><button class="answer-button">Answer 2</button></div>
            <div id="third-and-fourth-answers"><button class="answer-button">Answer 3</button><button class="answer-button">Answer 4</button></div>
        -->
          </div>

          <div id="results" class="display">
            <div id="results-container">
              <h4 id="correct">Correct</h4>
              <p id="correct-answers"></p>

              <div id="grafico" class="display">
                <svg width="100%" height="100%" viewBox="0 0 42 42" class="ciambella">
                  <circle class="donut-hole" cx="21" cy="21" r="15.91549430918954" fill="transparent"></circle>
                  <circle class="donut-ring" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#d20094" stroke-width="5.5"></circle>

                  <circle
                    class="donut-segment"
                    cx="21"
                    cy="21"
                    r="15.91549430918954"
                    fill="transparent"
                    stroke="#00FFFF"
                    stroke-width="5.5"
                    stroke-dasharray="30 70"
                    stroke-dashoffset="25"
                  ></circle>
                  <g class="chart-text">
                    <text x="50%" y="50%" class="chart-title"></text>
                    <text x="50%" y="50%" class="inner-text" id="text-inside" fill="white"></text>

                    <text x="50%" y="50%" class="chart-certificate">
                      <tspan dy="1.2em" x="21"></tspan>
                      <tspan dy="1.2em" x="21"></tspan>
                      <tspan dy="1.2em" x="21"></tspan>
                    </text>
                  </g>
                </svg>
              </div>
              <h4 id="wrong">Wrong</h4>
              <p id="wrong-answers"></p>
            </div>
          </div>

          <div id="questionIndex" class="visible">
            <h3 id="question-counter">Question <span id="currentQuestion"></span> <span id="allQuestions"></span></h3>
          </div>
        </div>
      </section>
    </main>
    <footer id="bottone" class="display">
      <button class="hover-button" id="rateButton">RATE US</button>
    </footer>
    <script src="assets/scripts/TODELETE.js"></script>
  </body>
</html>
