<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/todelete.css" />

    <title>Quiz</title>
  </head>
  <body>
    <main>
      <header>
        <img id="logo" src="./assets/epicode_logo.png" alt="Epicode Logo" />
        <p id="quiz-timer"></p>
      </header>
      <section>
        <div id="quiz-question-div">
          <h2 id="quiz-question-title">Test</h2>
          <div id="quiz-possible-answers">
            <!-- <div id="first-and-second-answers"><button class="answer-button">Answer 1</button><button class="answer-button">Answer 2</button></div>
            <div id="third-and-fourth-answers"><button class="answer-button">Answer 3</button><button class="answer-button">Answer 4</button></div>
        -->
            <p id="correct-answers" class="inline"></p>
            <p id="wrong-answers" class="inline"></p>
          </div>
          <div id="grafico" class="display" class="inline">
            <svg width="200" height="200">
              <circle cx="100" cy="100" r="100" id="cerchio" stroke="deepskyblue" stroke-width="10" fill="none" />
            </svg>
          </div>
          <h3 id="question-counter">Question <span id="currentQuestion"></span> <span id="allQuestions"></span></h3>
        </div>
      </section>
    </main>
    <footer id="bottone" class="display">
      <button class="hover-button" id="rateButton">RATE US</button>
    </footer>
    <script src="assets/scripts/TODELETE.js"></script>
  </body>
</html>
