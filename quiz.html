<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/quiz.css" />

    <script src="./assets/scripts/quiz.js" defer></script>

    <title>Quiz</title>
  </head>
  <body>
    <main>
      <header>
        <img id="logo" src="./assets/epicode_logo.png" alt="Epicode Logo" />

        <svg id="timer" width="225" height="225" xmlns="http://www.w3.org/2000/svg">
          <circle cx="112.5" cy="112.5" r="112.5" fill="none" stroke="#00ffff" stroke-width="40" />
          <text x="112.5" y="50" font-family="Arial" font-size="16" text-anchor="middle" fill="white">SECONDS</text>
          <text x="112.5" y="100" font-family="Arial" font-size="40" text-anchor="middle" fill="white">
            <tspan id="seconds">60</tspan>
          </text>
          <text x="112.5" y="150" font-family="Arial" font-size="16" text-anchor="middle" fill="white">REMAINING</text>
        </svg>
      </header>

      <section>
        <div id="quiz-question-div">
          <h2 id="quiz-question-title">Test</h2>
          <div id="quiz-possible-answers"></div>
          <h3 id="question-counter">Question <span id="currentQuestion"></span> <span id="allQuestions"></span></h3>
        </div>
      </section>

      <div id="results">
        <h1><span>Results</span></h1>
        <h6>The summary of your answers:</h6>
        <div id="statics">
          <div id="correct">
            <h1>Correct</h1>
            <h1 id="percorrect">00</h1>
            <p id="numCorrectanswers"></p>
          </div>
          <div id="grafic">
            <svg width="100%" height="100%" viewBox="0 0 42 42" class="donut">
              <circle class="donut-hole" cx="21" cy="21" r="15.91549430918954" fill="transparent"></circle>
              <circle class="donut-ring" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#d20094" stroke-width="5"></circle>

              <circle
                class="donut-segment"
                cx="21"
                cy="21"
                r="15.91549430918954"
                fill="transparent"
                stroke="#00FFFF"
                stroke-width="5"
                stroke-dasharray="85 15"
                stroke-dashoffset="35"
              ></circle>
              <g class="chart-text">
                <text x="50%" y="50%" class="chart-title">Congratulations!</text>
                <text x="50%" y="50%" class="chart-subtitle">You passed the exam.</text>

                <text x="50%" y="50%" class="chart-certificate">
                  We'll send you the certificate
                  <tspan dy="1.2em" x="21">in a few minutes.</tspan>
                  <tspan dy="1.2em" x="21">Check your email (including</tspan>
                  <tspan dy="1.2em" x="21">promotions / spam folder)</tspan>
                </text>
              </g>
            </svg>
          </div>
          <div id="wrong">
            <h1>Wrong</h1>
            <h1 id="perwrong">00</h1>
            <p id="numWronganswers"></p>
          </div>
        </div>

        <div class="Rate Us">
          <button class="hover-button">RATE US</button>
        </div>
      </div>
    </main>
  </body>
</html>
