<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/examresult.css" />
    <title>Your results</title>
  </head>

  <body>
    <header class="main">
      <img id="logo" src="./assets/epicode_logo.png" alt="logo epicode" />
    </header>
    <main>
      <h1>Results</h1>

      <h2>The summary of your answers:</h2>
    </main>

    <section>
      <div id="Correct">
        <h3>Correct</h3>
        <p class="percentualCorrect"></p>
      </div>

      <div id="donut-chart">
        <svg width="100%" height="100%" viewBox="0 0 42 42" class="donut">
          <circle class="donut-ring" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#00FFFF" stroke-width="5.5"></circle>

          <circle
            class="donut-segment"
            cx="21"
            cy="21"
            r="15.91549430918954"
            fill="transparent"
            stroke="#d20094"
            stroke-width="5.5"
            stroke-dasharray="20 80"
            stroke-dashoffset="-75"
          ></circle>
          <g class="chart-text-passed">
            <text x="50%" y="50%" class="chart-title">Congratulations!</text>
            <text x="50%" y="50%" class="chart-subtitle">You passed the exam.</text>

            <text x="50%" y="50%" class="chart-certificate">
              We'll send you the certificate
              <tspan dy="1.2em" x="21">in a few minutes.</tspan>
              <tspan dy="1.2em" x="21">Check your email (including</tspan>
              <tspan dy="1.2em" x="21">promotions / spam folder)</tspan>
            </text>
          </g>
        </svg>
        <svg width="100%" height="100%" viewBox="0 0 42 42" class="donut">
          <circle class="donut-ring" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#00FFFF" stroke-width="5.5"></circle>
          <circle
            class="donut-segment"
            cx="21"
            cy="21"
            r="15.91549430918954"
            fill="transparent"
            stroke="#d20094"
            stroke-width="5.5"
            stroke-dasharray="70 30"
            stroke-dashoffset="25"
          ></circle>

          <g class="chart-text-failed">
            <text x="50%" y="50%" class="chart-title">Oh no.</text>
            <text x="50%" y="50%" class="chart-subtitle">You didn't pass this time.</text>

            <text x="50%" y="50%" class="chart-certificate">
              Don't worry - you can try again
              <tspan dy="1.2em" x="21">another time.</tspan>
              <tspan dy="1.2em" x="21">Check your email for details</tspan>
              <tspan dy="1.2em" x="21">on retaking the exam.</tspan>
            </text>
          </g>
        </svg>
      </div>

      <div id="Wrong">
        <h3>Wrong</h3>
        <p class="percentualWrong"></p>
      </div>
    </section>

    <footer>
      <button class="hover-button" id="rateButton">RATE US</button>
    </footer>
  </body>
</html>
