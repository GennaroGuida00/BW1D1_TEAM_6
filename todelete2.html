<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="todelele2.css" />
    <script src="todelete2.js"></script>
    <title>To delete</title>
  </head>
  <body>
    <svg width="100%" height="100%" viewBox="0 0 42 42" class="donut">
      <circle class="donut-hole" cx="21" cy="21" r="15.91549430918954" fill="transparent"></circle>
      <circle class="donut-ring" cx="21" cy="21" r="15.91549430918954" fill="transparent" stroke="#d20094" stroke-width="5.5"></circle>

      <circle
        class="donut-segment"
        cx="21"
        cy="21"
        r="15.91549430918954"
        fill="transparent"
        stroke="#00FFFF"
        stroke-width="5.5"
        stroke-dasharray="30 70"
        stroke-dashoffset="25"
      ></circle>
      <g class="chart-text">
        <text x="50%" y="50%" class="chart-title">Congratulations!</text>
        <text x="50%" y="50%" class="chart-subtitle">You passed the exam.</text>

        <text x="50%" y="50%" class="chart-certificate">
          We'll send you the certificate
          <tspan dy="1.2em" x="21">in a few minutes.</tspan>
          <tspan dy="1.2em" x="21">Check your email (including</tspan>
          <tspan dy="1.2em" x="21">promotions / spam folder)</tspan>
        </text>
      </g>
    </svg>
  </body>
</html>
